<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatorr App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">


        <div class="calculator">

            <h2 class="heading">CALCULATOR</h2>

            <div id="input-box">
                <input type="text" placeholder="0" id="input">
            </div>

            <div class="rows">
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="btns">DEL</button>
            </div>
            <div class="rows">
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="btns">+</button>
            </div>
            <div class="rows">
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns">-</button>
            </div>
            <div class="rows">
                <button class="btns">0</button>
                <button class="btns">.</button>
                <button class="btns">/</button>
                <button class="btns">*</button>
            </div>
            <div class="rows">
                <button id="reset" class="btns">RESET</button>
                <button id="equalto" class="btns">=</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
